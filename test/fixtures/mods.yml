# Test mods - only DSP mod is actively used
# Note: versions must be a Hash { version => { uuid4, breaking, created_at } }

dsp:
  id: 1
  name: Dyson Sphere Program
  author: Youthcat Studio
  uuid4: dsp-mod-uuid
  versions: <%= {
    "0.10.30.22292" => { "uuid4" => "0.10.30.22292-test", "breaking" => true, "created_at" => 1.month.ago.iso8601 },
    "0.10.29.22015" => { "uuid4" => "0.10.29.22015-test", "breaking" => false, "created_at" => 2.months.ago.iso8601 },
    "0.9.27.15466" => { "uuid4" => "0.9.27.15466-test", "breaking" => true, "created_at" => 6.months.ago.iso8601 },
    "0.9.24.11286" => { "uuid4" => "0.9.24.11286-test", "breaking" => false, "created_at" => 1.year.ago.iso8601 }
  }.to_json %>
  created_at: <%= 2.years.ago %>
  updated_at: <%= 1.month.ago %>
